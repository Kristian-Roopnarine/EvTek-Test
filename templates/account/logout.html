{% extends '_base.html' %}
{% load crispy_forms_tags %}


{% block title %} Log out {% endblock title %}

{% block content %}

<div class="container">
    <h1>Logout</h1>
    <p>Are you sure you want to logout?</p>
    <div class="card">
        <div class="card-body">
            <form method="post" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-danger" type="submit">
                    Log out
                </button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
