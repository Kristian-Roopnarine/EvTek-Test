{% extends '_base.html' %}
{% load crispy_forms_tags %}



{% block content %}
<div class="container">
    <h1 class="text-center">Login</h1>
    <div class="row justify-content-center">
        <div class="col-md-6 col-sm-12">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-success" type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</div>

{% endblock content %}
