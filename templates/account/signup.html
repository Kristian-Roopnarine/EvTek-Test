{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container my-3">
    <h1 class="text-center">Sign Up</h1>
    <div class="row justify-content-center">
        
        <div class="col-md-6 col-sm-12">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="btn btn-primary" type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
        
    </div>
    
</div>
{% endblock content %}
