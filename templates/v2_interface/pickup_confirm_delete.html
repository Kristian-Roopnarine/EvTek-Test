{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-body">
            <h2>{{ object.bin_type }} - {{ object.scheduled_date }} - {{ object.weight }}</h2>
            <form method='post' action="{% url 'v2_interface:delete-pickup' object.id %}">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-danger" type="submit">Are you sure you want to delete this pick up?</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
