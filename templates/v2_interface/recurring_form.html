{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Schedule a recurring pick up. </h2>
<div class="container">
    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-success" type="submit">Save Pick Up</button>
            </form>
        </div>
    </div>
</div>



{% endblock content %}
