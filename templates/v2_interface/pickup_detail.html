{% extends '_base.html' %}


{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-4">
            <div class="card">
                <div class="card-header text-center">
                    <h3>{{ object.bin_type.name }}</h3>
                </div>
                <div class="card-body">
                    <ul style="list-style-type: none;">
                        <li></li>
                        <li>Pick Up Date : {{ object.scheduled_date }}</li>
                        <li>Total Weight : {{ object.weight }} pounds</li>
                        <li>Order Completed : {{ object.completed }}</li>
                    </ul>
                </div>
                <a class="btn btn-warning" href="{% url 'v2_interface:edit-pickup' object.id %}">Edit Pick Up</a>
                <a class="btn btn-danger" href="{% url 'v2_interface:delete-pickup' object.id %}">Delete Pick Up</a>
            </div>
        </div>
    </div>
    
</div>
{% endblock content %}
