{% extends '_base.html' %}


{% block content %}

<div class="container">
    <div class="card">
        <div class="card-body">
            <ul>
                <li>{{ object.bin_type.name }}</li>
                <li>{{ object.scheduled_date }}</li>
                <li>{{ object.weight }}</li>
                <li>{{ object.completed }}</li>
            </ul>
        </div>
        <a class="btn btn-warning" href="{% url 'v2_interface:edit-pickup' object.id %}">Edit Pick Up</a>
        <a class="btn btn-danger" href="{% url 'v2_interface:delete-pickup' object.id %}">Delete Pick Up</a>

    </div>
</div>
{% endblock content %}
